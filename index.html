<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="input clear">clr</div>
        <div class="input delete">del</div>
        <div class="input sign">+/-</div>        
        <div class="input operand" id="divide">/</div>
        <div class="input digit">7</div>
        <div class="input digit">8</div>
        <div class="input digit">9</div>
        <div class="input operand" id="multiply">*</div>
        <div class="input digit">4</div>
        <div class="input digit">5</div>
        <div class="input digit">6</div>
        <div class="input operand" id="subtract">-</div>
        <div class="input digit">1</div>
        <div class="input digit">2</div>
        <div class="input digit">3</div>
        <div class="input operand" id="add">+</div>
        <div class="input digit" id="zero">0</div>
        <div class="input decimal">.</div>
        <div class="input operand" id="equals">=</div>
        
    </div>
    

    <script src='script.js'></script>
</body>
</html>
